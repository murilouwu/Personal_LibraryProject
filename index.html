    <script>
        $(document).mousemove((event)=>{
            var data = {
                x: event.pageX +1,
                y: event.pageY +1
            };

            $('.mouse').css({
                left: data.x + 'px',
                top: data.y + 'px'
            });
        });
        
        function TransitoinJs(caseFun){
            let Menu = $('.menu');
            let Estante = $('.estante');
            switch(caseFun){
                case 0:
                    Menu.css({
                        animation: 'MenuLeft 1.7s linear infinite'
                    });
                    setTimeout(()=>{
                        Menu[0].css({
                            animation: 'none',
                            display: 'none'
                        });
                    }, 1700)
                break;

                default:  
                break;
            }
        }
